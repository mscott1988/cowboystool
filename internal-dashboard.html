<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Cowboys AC Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body class="internal-dashboard">
  <div id="background-svg"></div>

  <div id="floating-bar">
    <div class="info-panels">
      <div>Installs Today: <span id="installs-count">0</span></div>
      <div id="current-datetime"></div>
      <div id="weather-info">Weather unavailable</div>
    </div>
    <a href="index.html" class="office-button">Back to Dashboard</a>
  </div>

  <div class="logo-container">
    <div class="logo-wrapper large-logo">
      <img src="assets/cowboyslogo.png" alt="Cowboys AC Logo" class="logo"/>
    </div>
  </div>

  <footer>© 2025 Cowboys AC – Internal Use Only</footer>
</body>
</html>
