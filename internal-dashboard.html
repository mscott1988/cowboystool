<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowboys AC Utilities (Internal Use Only)</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      background-color: #0B1F3A;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #334232;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      height: 40px;
    }
    .internal-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px;
    }
    .tile {
      background-color: #384036;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .tile a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="Logo(whiteType)_EFR (1).png" alt="Cowboys AC Logo" class="logo">
    <div id="datetime"></div>
  </div>

  <div class="internal-grid">
    <div class="tile">
      <a href="technician-pay-sheet.html">Technician Pay Sheet</a>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString();
      document.getElementById('datetime').textContent = now.toLocaleDateString(undefined, options) + ' ' + time;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
