<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cowboys AC Internal Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body class="internal-dashboard">
  <!-- Circuit SVG background -->
  <div id="background-svg"></div>

  <!-- Top floating bar -->
  <div id="floating-bar">
    <div class="info-panels-left">
      <div id="installs-count">Installs Today: 0</div>
      <div id="current-datetime"></div>
    </div>
    <div class="info-panels-right">
      <div id="weather-info">Loading weather...</div>
    </div>
    <a href="index.html" class="office-button">Back to Dashboard</a>
  </div>

  <!-- Centered logo -->
  <div class="logo-container">
    <img src="assets/cowboyslogo.png" alt="Cowboys AC Logo" class="logo logo-glow"/>
  </div>

  <!-- Utilities Grid -->
  <main class="container">
    <h1 class="dashboard-title title-animated-from-left">Office Utilities (Internal)</h1>
    <div class="dashboard-grid">
      <a class="tile-button" href="refrigerant-status.html">Refrigerant Tracker Status</a>
      <a class="tile-button" href="technician-pay-sheet.html" target="_blank">Technician Pay Sheet</a>
    </div>
  </main>

  <footer>© 2025 Cowboys AC – Internal Use Only</footer>
</body>
</html>
