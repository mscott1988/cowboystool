<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboys AC Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background: #0B1F3A;
      position: relative;
    }
    .animated-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      animation: waveMove 30s linear infinite;
      opacity: 0.04;
    }
    @keyframes waveMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
    }
    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 1rem;
      animation: logoPulse 4s ease-in-out infinite;
    }
    @keyframes logoPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }
    .live-bar {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .banner {
      background: #E63946;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1rem auto 2rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-align: center;
      max-width: 300px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    .tile {
      background: #334232;
      border-radius: 16px;
      padding: 1.5rem 1rem;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }
    .tile:hover {
      transform: translateY(-4px);
      background: #3f5038;
      box-shadow: 0 0 12px #E6394677;
    }
    .tile svg {
      width: 36px;
      height: 36px;
      margin-bottom: 0.75rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInIcon 0.8s ease forwards;
    }
    .tile:nth-child(1) svg { animation-delay: 0.1s; }
    .tile:nth-child(2) svg { animation-delay: 0.2s; }
    .tile:nth-child(3) svg { animation-delay: 0.3s; }
    .tile:nth-child(4) svg { animation-delay: 0.4s; }
    .tile:nth-child(5) svg { animation-delay: 0.5s; }
    .tile:nth-child(6) svg { animation-delay: 0.6s; }
    .tile:nth-child(7) svg { animation-delay: 0.7s; }

    @keyframes fadeInIcon {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .footer {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="animated-background">
    <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="white" fill-opacity="1"
        d="M0,160L60,186.7C120,213,240,267,360,250.7C480,235,600,149,720,122.7C840,96,960,128,1080,133.3C1200,139,1320,117,1380,106.7L1440,96L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
      </path>
    </svg>
  </div>
  <div class="content">
    <img src="logo.png" alt="Cowboys AC Logo" class="logo" />
    <div class="live-bar" id="liveTime">Loading timeâ€¦</div>
    <div class="banner">For Testing Purposes Only</div>
    <h1>Cowboys AC Dashboard</h1>
    <div class="grid">
      <a class="tile" href="warranty.html"><i data-lucide="clipboard-list"></i><div>Warranty Form</div></a>
      <a class="tile" href="installer-checklist.html"><i data-lucide="check-square"></i><div>Installer Checklist</div></a>
      <a class="tile" href="tech-mapout.html"><i data-lucide="map"></i><div>Tech Map Out</div></a>
      <a class="tile" href="parts-restock.html"><i data-lucide="package-plus"></i><div>Parts & Restock</div></a>
      <a class="tile" href="pricing-catalog.html"><i data-lucide="dollar-sign"></i><div>Pricing Catalog</div></a>
      <a class="tile" href="quick-quote.html"><i data-lucide="file-text"></i><div>Quick Quote</div></a>
      <a class="tile" href="technician-kiosk.html"><i data-lucide="touchpad"></i><div>Technician Kiosk</div></a>
    </div>
    <div class="footer">Â© 2025 Cowboys AC â€“ All Rights Reserved</div>
  </div>
  <script>
    lucide.createIcons();
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
      document.getElementById('liveTime').textContent = `ðŸ•’ ${timeStr} â€” ${dateStr}`;
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
