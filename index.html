
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cowboys AC Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Circuit-style SVG background already in style.css */

    /* Center logo container */
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      z-index: 1;
    }

    /* Logo slide-in + single glow */
    .logo-wrapper.large-logo {
      display: inline-block;
      opacity: 0;
      transform: translate(-20px, -20px);
      animation:
        slideIn 0.8s ease-out forwards,
        glow    1.5s ease-in-out 0.8s forwards;
    }

    .large-logo .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translate(-20px, -20px); }
      to   { opacity: 1; transform: translate(0, 0); }
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5)) drop-shadow(0 0 4px rgba(255,255,255,0.2)); }
      50%{ filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5)) drop-shadow(0 0 8px rgba(255,255,255,0.4)); }
      100%{ filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5)) drop-shadow(0 0 4px rgba(255,255,255,0.2)); }
    }

    /* Title slide-in from left */
    .title-animated-from-left {
      opacity: 0;
      transform: translateX(-100px);
      animation: slideInLeft 1s ease-out forwards 0.3s;
      display: block;
      text-align: center;
      margin: 1.5rem 0;
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    /* Center dashboard title style */
    .dashboard-title {
      font-size: 2rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <!-- Circuit SVG background -->
  <div id="background-svg"></div>

  <!-- Top floating bar -->
  <div id="floating-bar">
    <div class="info-panels">
      <div>Installs Today: <span id="installs-count">0</span></div>
      <div id="current-datetime"></div>
      <div id="weather-info">Weather unavailable</div>
    </div>
  </div>

  <!-- Centered, larger animated logo -->
  <div class="logo-container">
    <div class="logo-wrapper large-logo">
      <img src="assets/cowboyslogo.png" alt="Cowboys AC Logo" class="logo">
    </div>
  </div>

  <!-- Main Dashboard Grid -->
  <main class="container">
    <h1 class="dashboard-title title-animated-from-left">Cowboys AC Dashboard</h1>
    <div class="dashboard-grid">
      <a class="tile-button" href="warranty.html">Warranty Form</a>
      <a class="tile-button" href="installer-checklist.html">Installer Checklist</a>
      <a class="tile-button" href="tech-map-out.html">Tech Map Out</a>
      <a class="tile-button" href="parts-restock.html">Parts & Restock</a>
      <a class="tile-button" href="pricing-catalog.html">Pricing Catalog</a>
      <a class="tile-button" href="quick-quote.html">Quick Quote</a>
      <a class="tile-button" href="technician-kiosk.html">Technician Kiosk</a>
      <a class="tile-button" href="wiring-diagrams.html">Wiring Diagrams</a>
      <a class="tile-button" href="refrigerant-tracker.html">Refrigerant Tracker</a>
    </div>
  </main>

  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>
</body>
</html>
