<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboys AC Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: white;
      background: #0B1F3A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .animated-bg {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      z-index: 0;
      opacity: 0.03;
      animation: rotateWave 40s linear infinite;
    }
    @keyframes rotateWave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .grid-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
    }
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.06);
      border-radius: 50%;
      animation: floatParticle 20s linear infinite;
    }
    @keyframes floatParticle {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    .content {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
    }
    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 1rem;
      animation: pulseLogo 6s ease-in-out infinite;
    }
    @keyframes pulseLogo {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }
    .live-bar {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .dashboard-stats {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      display: inline-block;
    }
    .banner {
      background: #E63946;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1rem auto 2rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-align: center;
      max-width: 300px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    .tile {
      background: #334232;
      border-radius: 16px;
      padding: 1.5rem 1rem;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }
    .tile:hover {
      transform: translateY(-4px);
      background: #3f5038;
      box-shadow: 0 0 12px #E6394677;
    }
    .tile svg {
      width: 36px;
      height: 36px;
      margin-bottom: 0.75rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInIcon 0.8s ease forwards;
    }
    .tile:nth-child(1) svg { animation-delay: 0.1s; }
    .tile:nth-child(2) svg { animation-delay: 0.2s; }
    .tile:nth-child(3) svg { animation-delay: 0.3s; }
    .tile:nth-child(4) svg { animation-delay: 0.4s; }
    .tile:nth-child(5) svg { animation-delay: 0.5s; }
    .tile:nth-child(6) svg { animation-delay: 0.6s; }
    .tile:nth-child(7) svg { animation-delay: 0.7s; }
    @keyframes fadeInIcon {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .footer {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
