<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowboys AC Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Circuit SVG background -->
  <div class="circuit-background">
    <img src="assets/circuit-background.svg" alt="Circuit Background" />
  </div>

  <!-- Top bar with logo and info -->
  <header class="top-bar">
    <img src="assets/Cowboys_Logo.png" alt="Cowboys AC Logo" class="logo" />
    <div class="info-panels">
      <div class="info-item">Installs Today: <span id="installs-count">0</span></div>
      <div class="info-item" id="date-time"></div>
      <div class="info-item" id="weather"></div>
    </div>
  </header>

  <!-- Loading and banner -->
  <div class="loading">Loading time...</div>
  <div class="banner">FOR TESTING PURPOSES ONLY</div>

  <!-- Dashboard content -->
  <main class="container">
    <h1 class="dashboard-title">Cowboys AC Dashboard</h1>
    <div class="grid">
      <div class="card"><a href="warranty-form.html"><h2>Warranty Form</h2></a></div>
      <div class="card"><a href="installer-checklist.html"><h2>Installer Checklist</h2></a></div>
      <div class="card"><a href="tech-map-out.html"><h2>Tech Map Out</h2></a></div>
      <div class="card"><a href="parts-restock.html"><h2>Parts & Restock</h2></a></div>
      <div class="card"><a href="pricing-catalog.html"><h2>Pricing Catalog</h2></a></div>
      <div class="card"><a href="quick-quote.html"><h2>Quick Quote</h2></a></div>
      <div class="card"><a href="technician-kiosk.html"><h2>Technician Kiosk</h2></a></div>
      <div class="card"><a href="wiring-diagrams.html"><h2>Wiring Diagrams</h2></a></div>
      <div class="card"><a href="refrigerant-tracker.html"><h2>Refrigerant Tracker</h2></a></div>
    </div>
  </main>

  <footer class="footer">© 2025 Cowboys AC – All Rights Reserved</footer>

  <script src="script.js"></script>
</body>
</html>
