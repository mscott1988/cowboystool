<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboys AC Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-dark: #0B1F3A;
      --bg-light: #ffffff;
      --text-dark: white;
      --text-light: #222;
      --tile-dark: #334232;
      --tile-light: #d7e5db;
    }
    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Outfit', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }
    .animated-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
    }
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
    }
    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 0.5rem;
      animation: shimmer 4s infinite ease-in-out;
    }
    @keyframes shimmer {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }
    .live-bar {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .banner {
      background: #E63946;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1rem auto 2rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-align: center;
      max-width: 300px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    .tile {
      background: var(--tile-dark);
      border-radius: 16px;
      padding: 1.5rem 1rem;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      animation: tileFade 1s ease both;
    }
    .light-mode .tile {
      background: var(--tile-light);
    }
    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px #E6394677;
    }
    .tile svg {
      width: 36px;
      height: 36px;
      margin-bottom: 0.75rem;
      opacity: 0;
      transform: translateY(10px);
      animation: iconEnter 0.6s ease forwards;
    }
    @keyframes iconEnter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes tileFade {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .footer {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <svg class="animated-bg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,160L48,144C96,128,192,96,288,106.7C384,117,480,171,576,176C672,181,768,139,864,144C960,149,1056,203,1152,218.7C1248,235,1344,213,1392,202.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

  <div class="content">
    <img src="logo.png" alt="Cowboys AC Logo" class="logo" />
    <div class="live-bar" id="liveTime">Loading timeâ€¦</div>
    <div class="banner">For Testing Purposes Only</div>
    <h1>Cowboys AC Dashboard</h1>
    <div class="grid">
      <a class="tile" href="warranty.html"><i data-lucide="clipboard-list"></i><div>Warranty Form</div></a>
      <a class="tile" href="installer-checklist.html"><i data-lucide="check-square"></i><div>Installer Checklist</div></a>
      <a class="tile" href="tech-mapout.html"><i data-lucide="map"></i><div>Tech Map Out</div></a>
      <a class="tile" href="parts-restock.html"><i data-lucide="package-plus"></i><div>Parts & Restock</div></a>
      <a class="tile" href="pricing-catalog.html"><i data-lucide="dollar-sign"></i><div>Pricing Catalog</div></a>
      <a class="tile" href="quick-quote.html"><i data-lucide="file-text"></i><div>Quick Quote</div></a>
      <a class="tile" href="technician-kiosk.html"><i data-lucide="touchpad"></i><div>Technician Kiosk</div></a>
    </div>
    <div class="footer">Â© 2025 Cowboys AC â€“ All Rights Reserved</div>
  </div>

  <script>
    lucide.createIcons();

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
      document.getElementById('liveTime').textContent = `ðŸ•’ ${timeStr} â€” ${dateStr}`;
    }

    function applyTheme() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        document.body.classList.add('light-mode');
      }
    }

    updateClock();
    setInterval(updateClock, 60000);
    applyTheme();
  </script>
</body>
</html>
