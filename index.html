<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cowboys AC Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Circuit-style SVG background */
    #background-svg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('assets/circuit.svg') center/cover no-repeat;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Circuit background -->
  <div id="background-svg"></div>

  <!-- Floating info bar -->
  <div id="floating-bar">
    <div class="info-panels-left">
      <div id="installs-count">Installs Today: 0</div>
      <div id="current-datetime"></div>
    </div>
    <div class="info-panels-right">
      <div id="weather-info">Loading weather...</div>
    </div>
  </div>

  <!-- Centered, larger animated logo -->
  <div class="logo-container">
    <div class="logo-wrapper large-logo">
      <img src="assets/cowboyslogo.png" alt="Cowboys AC Logo" class="logo">
    </div>
  </div>

  <!-- Main Dashboard Grid -->
  <main class="container">
    <h1 class="dashboard-title title-animated-from-left">Cowboys AC Dashboard</h1>
    <div class="dashboard-grid">
      <a class="tile-button" href="warranty.html">Warranty Form</a>
      <a class="tile-button" href="installer-checklist.html">Installer Checklist</a>
      <a class="tile-button" href="tech-map-out.html">Tech Map Out</a>
      <a class="tile-button" href="parts-restock.html">Parts & Restock</a>
      <a class="tile-button" href="pricing-catalog.html">Pricing Catalog</a>
      <a class="tile-button" href="quick-quote.html">Quick Quote</a>
      <a class="tile-button" href="technician-kiosk.html">Technician Kiosk</a>
      <a class="tile-button" href="wiring-diagrams.html">Wiring Diagrams</a>
      <a class="tile-button" href="refrigerant-tracker.html">Refrigerant Tracker</a>
    </div>
  </main>

  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>
</body>
</html>
