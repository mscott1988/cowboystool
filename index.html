<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cowboys AC Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: white;
      background: #0B1F3A;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      z-index: 0;
      opacity: 0.02;
      animation: rotateWave 60s linear infinite;
    }

    @keyframes rotateWave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particles span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      animation: floatParticle 30s linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 1rem;
      animation: pulseLogo 6s ease-in-out infinite;
    }

    @keyframes pulseLogo {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .live-bar {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .banner {
      background: #E63946;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1rem auto 2rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-align: center;
      max-width: 300px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
      margin-top: 2rem;
    }

    .tile {
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #334232;
      border-radius: 16px;
      padding: 1.5rem 1rem;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInTile 0.6s ease forwards;
    }

    .tile:hover {
      transform: translateY(-4px);
      background: #3f5038;
      box-shadow: 0 0 12px #E6394677;
    }

    .tile svg {
      width: 36px;
      height: 36px;
      margin-bottom: 0.75rem;
      transition: transform 0.3s ease, stroke 0.3s ease;
      animation: bounceIcon 1s ease-in-out;
    }

    .tile:hover svg {
      transform: scale(1.2);
      stroke: #E63946;
    }

    @keyframes fadeInTile {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .footer {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
