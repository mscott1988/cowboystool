<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboys AC Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="animated-background">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <linearGradient id="circuitGradient" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#00ffff" stop-opacity="0.1"/>
          <stop offset="100%" stop-color="#00ffff" stop-opacity="0"/>
        </linearGradient>
      </defs>
      <path d="M0,10 H100 M0,30 H100 M0,50 H100 M0,70 H100 M0,90 H100" stroke="url(#circuitGradient)" stroke-width="0.2" />
      <path d="M10,0 V100 M30,0 V100 M50,0 V100 M70,0 V100 M90,0 V100" stroke="url(#circuitGradient)" stroke-width="0.2" />
    </svg>
  </div>

  <div class="top-header">
    <img class="logo pulse" src="assets/logo.png" alt="Cowboys AC Logo" />
    <div class="testing-banner">FOR TESTING PURPOSES ONLY</div>
    <a href="internal-dashboard.html" class="office-link">Office Use Only</a>
  </div>

  <h1 class="title">Cowboys AC Dashboard</h1>

  <main class="grid">
    <a href="warranty.html" class="tile fade">Warranty Form</a>
    <a href="installer.html" class="tile fade">Installer Checklist</a>
    <a href="techmap.html" class="tile fade">Tech Map Out</a>
    <a href="restock.html" class="tile fade">Parts & Restock</a>
    <a href="catalog.html" class="tile fade">Pricing Catalog</a>
    <a href="quickquote.html" class="tile fade">Quick Quote</a>
    <a href="kiosk.html" class="tile fade">Technician Kiosk</a>
    <a href="wiring.html" class="tile fade">Wiring Diagrams</a>
  </main>

  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>
</body>
</html>
