<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowboys AC Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background SVG -->
  <div id="background-svg"></div>

  <!-- Top bar -->
  <header class="top-bar">
    <div class="logo-wrapper">
      <img src="assets/Cowboys_Logo.png" alt="Cowboys AC Logo" class="logo" />
    </div>
    <div class="info-panel">
      <div class="info-item">Installs Today: <span id="installs-count">0</span></div>
      <div class="info-item" id="date-time"></div>
      <div class="info-item" id="weather"></div>
    </div>
  </header>

  <!-- Loading and Testing Banner -->
  <div class="loading">Loading time...</div>
  <div class="testing-banner">FOR TESTING PURPOSES ONLY</div>

  <!-- Main Dashboard -->
  <main>
    <h1 class="dashboard-title">Cowboys AC Dashboard</h1>
    <div class="dashboard-grid">
      <a class="tile-button" href="warranty-form.html">Warranty Form</a>
      <a class="tile-button" href="installer-checklist.html">Installer Checklist</a>
      <a class="tile-button" href="tech-map-out.html">Tech Map Out</a>
      <a class="tile-button" href="parts-restock.html">Parts & Restock</a>
      <a class="tile-button" href="pricing-catalog.html">Pricing Catalog</a>
      <a class="tile-button" href="quick-quote.html">Quick Quote</a>
      <a class="tile-button" href="technician-kiosk.html">Technician Kiosk</a>
      <a class="tile-button" href="wiring-diagrams.html">Wiring Diagrams</a>
      <a class="tile-button" href="refrigerant-tracker.html">Refrigerant Tracker</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>

  <script src="script.js"></script>
</body>
</html>
