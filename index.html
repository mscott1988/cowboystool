<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowboys AC Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- External circuit SVG background -->
  <div class="circuit-background">
    <img src="assets/circuit-background.svg" alt="Circuit Background" class="svg-bg" />
  </div>

  <!-- Top legend bar -->
  <header class="top-bar">
    <img src="assets/Cowboys_Logo.png" alt="Cowboys AC Logo" class="logo" />
    <div class="info-panels">
      <div id="installs-today">Installs Today: <span id="installs-count">0</span></div>
      <div id="date-time"></div>
      <div id="weather"></div>
    </div>
  </header>

  <!-- Dashboard grid -->
  <main class="container">
    <div class="grid">
      <!-- Existing tiles -->
      <div class="card">
        <a href="internal-dashboard.html">
          <h2>Internal Dashboard</h2>
        </a>
      </div>
      <div class="card">
        <a href="technician-pay-sheet.html">
          <h2>Technician Pay Sheet</h2>
        </a>
      </div>

      <!-- New Refrigerant Tracker tile -->
      <div class="card">
        <a href="refrigerant-tracker.html">
          <h2>Refrigerant Tracker</h2>
        </a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
