<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboys AC Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Animated background SVG -->
  <div class="animated-background">
    <img src="assets/circuit-background.svg" class="circuit-svg" alt="Circuit Background" />
  </div>

  <!-- Floating top legend bar -->
  <div class="top-bar">
    <div class="legend-item">📦 Installs Today: <span id="installsCount">6</span></div>
    <div class="legend-item">🕒 <span id="dateTime">--</span></div>
    <div class="legend-item">🌤️ <span id="weather">92°F Clear</span></div>
  </div>

  <!-- Header with logo and testing banner -->
  <div class="top-header">
    <img class="logo pulse" src="assets/logo.png" alt="Cowboys AC Logo" />
    <div class="testing-banner">FOR TESTING PURPOSES ONLY</div>
    <a href="internal-dashboard.html" class="office-link">Office Use Only</a>
  </div>

  <h1 class="title">Cowboys AC Dashboard</h1>

  <!-- Button Grid -->
  <main class="grid">
    <a href="#" class="tile">Warranty Form</a>
    <a href="#" class="tile">Installer Checklist</a>
    <a href="#" class="tile">Tech Map Out</a>
    <a href="#" class="tile">Parts & Restock</a>
    <a href="#" class="tile">Pricing Catalog</a>
    <a href="#" class="tile">Quick Quote</a>
    <a href="#" class="tile">Technician Kiosk</a>
    <a href="#" class="tile">Wiring Diagrams</a>
  </main>

  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>

  <!-- Script for date/time -->
  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("dateTime").textContent = now.toLocaleString();
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
