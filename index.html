<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
/* Center logo container */
.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 2rem;
}

/* Larger logo sizing */
.large-logo .logo {
  max-width: 300px;
  width: 100%;
  height: auto;
}

/* Title slide-in from the right */
@keyframes slideInSide {
  from {
    opacity: 0;
    transform: translateX(100px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.title-animated-from-side {
  opacity: 0;
  animation: slideInSide 1s ease-out forwards 0.3s;
}
</style>

  <meta charset="UTF-8">
  <title>Cowboys AC Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background-svg"></div>

  <div id="floating-bar">
    <div class="info-panels">
      <div>Installs Today: <span id="installs-count">0</span></div>
      <div id="current-datetime"></div>
      <div id="weather-info">Weather unavailable</div>
    </div>
  </div>

  <!-- Centered, larger animated logo -->
  <div class="logo-wrapper logo-container large-logo">
    <img src="assets/cowboyslogo.png" alt="Cowboys AC Logo" class="logo">
  </div>

  <main class="container">
    <h1 class="dashboard-title title-animated-from-side">Cowboys AC Dashboard</h1>
    <div class="dashboard-grid">
      <!-- your tile-buttons -->
    </div>
  </main>

  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>
  <script src="script.js"></script>
</body>
</html>
