<!-- parts-restock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parts & Restock – Cowboys AC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Circuit SVG background -->
  <div id="background-svg"></div>

  <!-- Floating bar -->
  <div id="floating-bar">
    <div class="info-panels-left">
      <div id="installs-count">Installs Today: 0</div>
      <div id="current-datetime"></div>
    </div>
    <div class="info-panels-right">
      <div id="weather-info">Loading weather...</div>
    </div>
    <a href="index.html" class="office-button">Back to Dashboard</a>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/cowboyslogo.png" alt="Cowboys AC Logo" class="logo logo-glow">
  </div>

  <!-- Parts & Restock Form -->
  <main class="container">
    <h1 class="dashboard-title title-animated-from-left">Parts & Restock</h1>
    <form id="restock-form">
      <div class="form-group">
        <label for="part-number">Part Number:</label>
        <input type="text" id="part-number" name="part-number" placeholder="Enter part number">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="0" min="0">
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Additional notes..."></textarea>
      </div>
      <button type="submit" class="tile-button">Submit Restock</button>
    </form>
  </main>

  <footer>© 2025 Cowboys AC – All Rights Reserved</footer>
</body>
</html>
