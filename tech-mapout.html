<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technician Map Out</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0B1F3A;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 2rem;
    }
    .container {
      background: #334232;
      padding: 2rem;
      border-radius: 14px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.25rem;
    }
    input[type="file"] {
      background: white;
      color: #0B1F3A;
    }
    button {
      margin-top: 2rem;
      background: #E63946;
      border: none;
      padding: 0.75rem 1.25rem;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer-nav {
      text-align: center;
      margin-top: 2rem;
    }
    .footer-nav a {
      background: #E63946;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form class="container">
    <h2>Technician Map Out</h2>

    <label for="address">Customer Address:</label>
    <input type="text" id="address" placeholder="123 Main St, City, State" />

    <label for="squarefootage">Square Footage (auto or manual):</label>
    <input type="number" id="squarefootage" placeholder="e.g. 2400" />

    <label for="yearbuilt">Year Built:</label>
    <input type="number" id="yearbuilt" placeholder="e.g. 2006" />

    <label for="equipment">Existing HVAC Equipment (Describe or Photo):</label>
    <textarea id="equipment" rows="3"></textarea>
    <input type="file" accept="image/*" capture="environment" multiple />

    <label for="returns">Number of Returns:</label>
    <input type="number" id="returns" />
    <label>Photo of Returns:</label>
    <input type="file" accept="image/*" capture="environment" multiple />

    <label for="supplies">Number of Supplies:</label>
    <input type="number" id="supplies" />
    <label>Photo of Supplies:</label>
    <input type="file" accept="image/*" capture="environment" multiple />

    <label for="thermostat">Thermostat (Brand/Model):</label>
    <input type="text" id="thermostat" placeholder="e.g. Honeywell T6" />
    <label>Thermostat Photo:</label>
    <input type="file" accept="image/*" capture="environment" />

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" rows="4"></textarea>

    <button type="submit">Submit Map Out</button>

    <div class="footer-nav">
      <a href="index.html">‚Üê Return to Main Menu</a>
    </div>
  </form>
</body>
</html>
