
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cowboys AC – CSR Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0B1F3A;
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 70px;
    }
    h1 {
      color: #E63946;
    }
    .grid, .notes, .input {
      background: #334232;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }
    label, select, input, textarea {
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 6px;
      color: white;
    }
    .generate-btn {
      background: #E63946;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      color: #ccc;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/cowboyslogo.png" alt="Cowboys Logo">
    <div>
      <h1>CSR Weekly Report</h1>
      <p id="date"></p>
    </div>
  </header>

  <div class="input">
    <label for="employee">Name:</label>
    <select id="employee">
      <option>Anthony</option><option>Lulu</option><option>Marcela</option>
      <option>Michell</option><option>Alisha</option><option>Bryan</option>
    </select>

    <label for="category">Category:</label>
    <select id="category">
      <option>Top Board</option>
      <option>New</option>
      <option>Customers</option>
    </select>

    <label for="day">Day:</label>
    <select id="day">
      <option>Thursday</option><option>Friday</option><option>Saturday</option>
      <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
    </select>

    <label for="value">Value:</label>
    <input type="number" id="value" min="0">
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <div class="grid" id="performanceTable"></div>

  <div class="notes">
    <label for="dailyNotes">Daily Notes:</label><br/>
    <textarea id="dailyNotes" rows="3" cols="50"></textarea><br/>
    <label for="weeklyNotes">Weekly Notes:</label><br/>
    <textarea id="weeklyNotes" rows="4" cols="50"></textarea>
  </div>

  <button class="generate-btn" onclick="generatePDF()">Generate PDF</button>

  <footer>© 2025 Cowboys AC – cowboysac.com</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;
    document.getElementById("date").innerText = `Generated: ${new Date().toLocaleDateString()}`;
    const days = ['Thursday','Friday','Saturday','Monday','Tuesday','Wednesday'];
    let data = {};

    function addEntry() {
      const name = document.getElementById('employee').value;
      const day = document.getElementById('day').value;
      const category = document.getElementById('category').value;
      const value = parseInt(document.getElementById('value').value);

      if (!data[name]) data[name] = {};
      if (!data[name][category]) data[name][category] = {};
      data[name][category][day] = value;
      renderTable();
    }

    function renderTable() {
      let html = '<table><thead><tr><th>Name</th><th>Category</th>';
      days.forEach(day => html += `<th>${day}</th>`);
      html += '<th>Total</th></tr></thead><tbody>';
      for (let name in data) {
        for (let cat in data[name]) {
          html += `<tr><td>${name}</td><td>${cat}</td>`;
          let total = 0;
          days.forEach(day => {
            const val = data[name][cat][day] || 0;
            total += val;
            html += `<td>${val}</td>`;
          });
          html += `<td>${total}</td></tr>`;
        }
      }
      html += '</tbody></table>';
      document.getElementById('performanceTable').innerHTML = html;
    }

    function generatePDF() {
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Cowboys AC – CSR Weekly Report", 40, 40);
      doc.setFontSize(11);
      doc.text(`Generated: ${new Date().toLocaleDateString()}`, 40, 60);

      const rows = [];
      for (let name in data) {
        for (let cat in data[name]) {
          const row = [name, cat];
          let total = 0;
          days.forEach(day => {
            const val = data[name][cat][day] || 0;
            row.push(val);
            total += val;
          });
          row.push(total);
          rows.push(row);
        }
      }

      doc.autoTable({
        startY: 80,
        head: [['Name', 'Category', ...days, 'Total']],
        body: rows,
        theme: 'grid',
        headStyles: { fillColor: [230, 57, 70] },
        styles: { fontSize: 10 },
      });

      let finalY = doc.lastAutoTable.finalY + 20;
      doc.setFontSize(12);
      doc.text("Daily Notes:", 40, finalY);
      doc.setFontSize(10);
      const daily = doc.splitTextToSize(document.getElementById('dailyNotes').value || 'None', 500);
      doc.text(daily, 40, finalY + 14);

      finalY += 40 + (daily.length * 10);
      doc.setFontSize(12);
      doc.text("Weekly Notes:", 40, finalY);
      doc.setFontSize(10);
      const weekly = doc.splitTextToSize(document.getElementById('weeklyNotes').value || 'None', 500);
      doc.text(weekly, 40, finalY + 14);

      doc.setFontSize(9);
      doc.text("© 2025 Cowboys AC – cowboysac.com", 40, 820);

      const today = new Date();
      const filename = `CSR Report Weekly – ${today.getMonth()+1}-${today.getDate()}-${today.getFullYear()}.pdf`;
      doc.save(filename);
    }
  </script>
</body>
</html>
